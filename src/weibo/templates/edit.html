{% extends 'base.html' %}
<title>修改</title>
{% block main %}
    <h1>修改微博</h1>
    <hr>
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            提示:{{ error }}
        </div>
    {% endif %}
    <form class="form-horizontal" action="/weibo/edit" method="POST">
        <div class="form-group">
            <label class="col-sm-2 control-label">修改微博：</label>
            <div class="col-sm-7">
                <label>
                    <textarea class="form-control" name="content" rows="5">{{ weibo.content }}</textarea>
                </label>
            </div>
        </div>
        <input type="hidden" name="wid" value="{{ weibo.id }}">
        <div class="form-group">
            <div class="col-sm-offset-10">
                <button type="submit" class="btn btn-primary">重发</button>
            </div>
        </div>
    </form>
{% endblock %}

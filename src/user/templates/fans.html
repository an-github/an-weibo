{% extends 'base.html' %}
<title>粉丝</title>

{% block main %}
<h1>我的粉丝</h1>
<hr>
<table class="table table-hover">
    <tr>
        <th>昵称</th>
        <th>性别</th>
        <th>生日</th>
        <th>城市</th>
    </tr>
    {% for user in fans %}
    <tr>
        <td>{{user.nickname}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.city}}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}

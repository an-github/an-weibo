{% extends 'base.html' %}

{% block title %}注册{% endblock %}
{% block main %}
    <h1>注册</h1>
    <hr>
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="'alert">
            提示:{{ error }}
        </div>
    {% endif %}
    <form class="form-horizontal" action="/register" method="POST">
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称：</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="username" placeholder="请输入昵称">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-5">
                <input class="form-control" type="password" name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input class="radio" name="gender" value="male">男
                </label>
                <label class="radio-inline">
                    <input class="radio" name="gender" value="female">女
                </label>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">城市：</label>
            <div class="col-sm-5">
                <select name="city" class="form-control">
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                    <option value="北京">北京</option>
                    <option value="青岛">青岛</option>
                    <option value="西安">西安</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">头像：</label>
            <div class="col-sm-5">
                <input type="file" name="avatar">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">生日：</label>
            <div class="col-sm-5">
                <input class="form-control" type="date" name="birthday">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">个人简介：</label>
            <div class="col-sm-7">
                <textarea class="form-control" name="bio" rows="5"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>

{% endblock %}
